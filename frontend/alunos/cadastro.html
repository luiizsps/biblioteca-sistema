    <!-- Conteudo principal -->
    <main class="container my-5 flex-grow-1">
        
        <!-- cabeçalho da pagina -->
        <section class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold">Cadastro de Alunos</h1>
                <p class="text-muted mb-0">Preencha os dados abaixo para cadastrar um novo aluno.</p>
            </div>
            <a href="./alunos.html" class="btn btn-outline-secondary btn-lg">Voltar para lista</a>
        </section>

        <!-- Formulario de cadastro -->
        <section class="card shadow-sm border-0">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0 fw-bold">Dados do aluno</h5>
            </div>
            <div class="card-body p-4">
                <form onsubmit="cadastrarAluno(event)">
                    <!-- Linha 1: Nome, CPF e Data Cadastro -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label for="nome" class="form-label fw-bold text-secondary">Nome Completo:</label>
                            <input type="text" name="nome" id="nome" class="form-control form-control-lg"
                            placeholder="Digite o nome completo..." required>
                        </div>
                        <div class="col-md-4">
                            <label for="cpf" class="form-label fw-bold text-secondary">CPF:</label>
                            <input type="text" name="cpf" id="cpf" class="form-control form-control-lg"
                            placeholder="XXX.XXX.XXX-XX" required>
                        </div>
                        <div class="col-md-4">
                            <label for="datacadastro" class="form-label fw-bold text-secondary">Data de cadastro:</label>
                            <input type="date" name="datacadastro" id="datacadastro" class="form-control form-control-lg" required>
                        </div>
                    </div>

                    <!-- Linha 2: Endereço, Email, Telefone -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label for="endereco" class="form-label fw-bold text-secondary">Endereço:</label>
                            <input type="text" name="endereco" id="endereco" class="form-control form-control-lg"
                            placeholder="Digite o endereço" required>
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label fw-bold text-secondary">Email:</label>
                            <input type="email" name="email" id="email" class="form-control form-control-lg"
                            placeholder="exemplo@email.com" required>
                        </div>
                        <div class="col-md-4">
                            <label for="tel" class="form-label fw-bold text-secondary">Telefone:</label>
                            <input type="tel" name="tel" id="tel" class="form-control form-control-lg"
                            placeholder="(xx) XXXX-XXXX" required>
                        </div>
                    </div>

                    <!-- linha 3 - Botoes de ação -->
                    <div class="row">
                        <div class="col-md-12">
                            <button type= "submit" class="btn btn-success btn-lg px-5 me-3">Cadastrar Aluno</button>
                            <button type="reset" class="btn btn-outline-secondary btn-lg px-4">Limpar Formulário</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dataInput = document.getElementById('datacadastro')
            if (dataInput) {
                var hoje = new Date().toISOString().split('T')[0];
                dataInput.value = hoje
            }
        })

    </script>
